name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxdo-dev libfuse2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Install cargo-appimage
        run: cargo install cargo-appimage

      - name: Download appimagetool
        run: |
          wget -q https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool

      - name: Build AppImage
        run: cargo appimage

      - name: Package Linux binary
        run: |
          mkdir -p dist/linux
          cp target/release/rust-db-manager dist/linux/
          cp target/appimage/rust-db-manager.AppImage dist/linux/
          cd dist/linux && tar -czvf ../rust-db-manager-linux-x86_64.tar.gz *

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: |
            dist/rust-db-manager-linux-x86_64.tar.gz
            dist/linux/rust-db-manager.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Package Windows binary
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist/windows
          Copy-Item target/release/rust-db-manager.exe dist/windows/
          Compress-Archive -Path dist/windows/* -DestinationPath dist/rust-db-manager-windows-x86_64.zip

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: dist/rust-db-manager-windows-x86_64.zip

  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Build ARM64 release
        run: cargo build --release --target aarch64-apple-darwin

      - name: Build x86_64 release
        run: cargo build --release --target x86_64-apple-darwin

      - name: Package macOS binaries
        run: |
          mkdir -p dist/macos-arm dist/macos-intel
          cp target/aarch64-apple-darwin/release/rust-db-manager dist/macos-arm/
          cp target/x86_64-apple-darwin/release/rust-db-manager dist/macos-intel/
          cd dist/macos-arm && tar -czvf ../rust-db-manager-macos-arm64.tar.gz *
          cd ../macos-intel && tar -czvf ../rust-db-manager-macos-x86_64.tar.gz *

      - name: Upload macOS ARM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: dist/rust-db-manager-macos-arm64.tar.gz

      - name: Upload macOS Intel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-x86_64
          path: dist/rust-db-manager-macos-x86_64.tar.gz

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-x86_64/rust-db-manager-linux-x86_64.tar.gz
            artifacts/linux-x86_64/rust-db-manager.AppImage
            artifacts/windows-x86_64/rust-db-manager-windows-x86_64.zip
            artifacts/macos-x86_64/rust-db-manager-macos-x86_64.tar.gz
            artifacts/macos-arm64/rust-db-manager-macos-arm64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
